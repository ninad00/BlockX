<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="min-h-screen">
        <nav class="top-bar">
            <div class="logo">BlockX</div>
            <div class="nav-actions">
                <button id="connect">Connect</button>
            </div>
        </nav>

        <div class="container">
            <h1>BlockX</h1>

            <form id="postForm">
                <textarea id="postText" placeholder="Write something..." required></textarea>

                <label class="custom-file-upload" for="imageinput">
                    <input type="file" id="imageinput" accept="image/*" style="display: none" />
                    üìÅ Upload Image
                </label>

                <div id="imagePreview" style="display: none" class="mb-4">
                    <img id="previewImg" alt="Preview" class="tweet-image" />
                    <button type="button" id="removeImageBtn"
                        class="text-sm bg-transparent text-red-500 hover:text-red-600 p-0 shadow-none">
                        Remove Image
                    </button>
                </div>

                <button id="postButton" type="submit">Post</button>
            </form>

            <h2>All Tweets</h2>

            <ul id="tweetList"></ul>
        </div>
    </div>

    <script src="./index.js" type="module"></script>
    <script src="./page.js" type="module"></script>
</body>

</html>
